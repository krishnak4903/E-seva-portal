<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
        background-color:pink;
        }
        label{
            color:white;
        }
    </style>
</head>
<center>
  <form method="POST" action="/login_page">

          <h1 align="center" text-color="white"><b>Covid-19 e pass Govt. of telangana</b></h1>
          <br>
      <table>
          <tr>
              <td>
                  <label>User Name</label>
              </td>
              <td>
                  <input type="text" name="username" placeholder="username">
              </td>
          </tr>
          <tr>
              <td>
                  <label>Email id</label>
              </td>
              <td>
                    <input type="text" name="email_id" placeholder="email_id">
              </td>
          </tr>
          </tr>
          <tr>
              <td>
                  <label>Aadhar card</label></td>
              <td>
                  <input type="text" name="aadhar_card" placeholder="aadhar_card">
              </td>
          </tr>
          </tr>
          <tr>
              <td>
                  <label>Source State</label> </td>
              <td><input type="text" name="Travelling_from" placeholder="Travelling_from">
              </td>
          </tr>
          </tr>
          <tr>
              <td>
                  <label>Source District</label> </td>
              <td><input type="text" name="source_district" placeholder="district">
              </td>
          </tr>
          <tr>
              <td>
                  <label>Destination State</label> </td>
              <td><input type="text" name="Destination" placeholder="Destination">
              </td>
          </tr>
          <tr>
              <td>
                  <label>Destination District</label> </td>
              <td><input type="text" name="dest_district" placeholder="district">
              </td>
          </tr>
          <tr>
              <td>
                  <label>Phone number</label> </td>
              <td><input type="text" name="phoneno" placeholder="phoneno">
              </td>
          </tr>
          <tr>
              <td>
                  <label>Day of Travel</label> </td>
              <td><input type="text" name="date_of_travel" placeholder="date_of_travel">
              </td>
          </tr>
      </table>
       <button text-align="center" type="submit" value="submit">Submit</button>
</form>
</center>
</body>
</html>
